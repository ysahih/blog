<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="calculator">
      
      <section class="output">0</section>
      <div class="buttons">
        <div class="row">
          <button class="double">C</button>
          <button>‚Üê</button>
          <button>/</button>
        </div>
        
        <div class="row">
          <button>9</button>
          <button>8</button>
          <button>7</button>
          <button>+</button>
        </div>  
        
        <div class="row">
          <button>6</button>
          <button>5</button>
          <button>4</button>
          <button>-</button>
        </div>
        
        <div class="row">
          <button>3</button>
          <button>2</button>
          <button>1</button>
          <button>*</button>
        </div>
        
        <div class="row">
          <button class="tripple">0</button>
          <button>=</button>
        </div>
        
      </div>
      
    </div>
    <script src="index.js"></script>
	</body>
  </html>
